<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Navbar</title>
  </head>
  <body>
    <!-- ### Background ###  -->
    <!-- ## Snow ##  -->

    <!-- ## Fire ##  -->

    <!-- ### Header ###  -->
    <header class="header" id="header">
      <div class="header_content">
        <a href="#" class="header_title">MovieJoy</a>

        <nav class="header_nav">
          <div class="header_list" id="header_list">
            <form action="" class="headerNav_search">
              <i class="ri-search-line"></i>
              <input
                type="search"
                placeholder="Search a movie"
                class="headerNav_input"
              />
            </form>

            <ul class="header_ul">
              <li class="header_li">
                <a class="header_link" href="#">
                  <span>Home</span>
                </a>
              </li>
              <li class="header_li">
                <a class="header_link" href="#">
                  <span>Genre</span>
                </a>
              </li>
              <li class="header_li">
                <a class="header_link" href="#">
                  <span>Country</span>
                </a>
              </li>
              <li class="header_li">
                <a class="header_link" href="#">
                  <span>Movies</span>
                </a>
              </li>
              <li class="header_li">
                <a class="header_link" href="#">
                  <span>Tv Shows</span>
                </a>
              </li>
              <li class="header_li">
                <a class="header_link" href="#">
                  <span>Trending</span>
                </a>
              </li>
              <li class="header_li">
                <a class="header_link" href="#">
                  <span>Top IMDB</span>
                </a>
              </li>
            </ul>

            <button class="header_login">
              <span>Login</span>
              <i class="ri-arrow-right-line"></i>
            </button>
          </div>
        </nav>

        <div class="header_menu" id="header_menu">
          <i class="ri-menu-line"></i>
        </div>
      </div>

      <form action="" class="header_search">
        <i class="ri-search-line"></i>
        <input
          type="search"
          placeholder="Search a movie"
          class="header_input"
        />
      </form>
    </header>
    <!-- ### Nav mobile ### -->
    <nav>
      <div class="menu" id="menu">
        <ul>
          <li class="nav_list">
            <a class="nav_link" href="#">
              <i></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav_list">
            <a class="nav_link" href="#">
              <i></i>
              <span>Genre</span>
            </a>
          </li>
          <li class="nav_list">
            <a class="nav_link" href="#">
              <i></i>
              <span>Country</span>
            </a>
          </li>
          <li class="nav_list">
            <a class="nav_link" href="#">
              <i></i>
              <span>Movies</span>
            </a>
          </li>
          <li class="nav_list">
            <a class="nav_link" href="#">
              <i></i>
              <span>Tv Shows</span>
            </a>
          </li>
          <li class="nav_list">
            <a class="nav_link" href="#">
              <i></i>
              <span>Trending</span>
            </a>
          </li>
          <li class="nav_list">
            <a class="nav_link" href="#">
              <i></i>
              <span>Top IMDB</span>
            </a>
          </li>
        </ul>

        <button class="login">
          <span>Login</span>
          <i class="ri-arrow-right-line"></i>
        </button>

        <div class="close" id="close">
          <i class="ri-close-line"></i>
        </div>
      </div>
    </nav>
    <!-- ### Dasboard ###  -->

    <script src="main.js"></script>
  </body>
</html>
