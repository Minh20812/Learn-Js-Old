<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PELIXS</title>
  </head>
  <body>
    <img src="banner.png" alt="image" class="bg_image" />
    <div class="bg_blur"></div>
    <!-- ### Header ###  -->
    <header class="header" id="header">
      <div class="header_content">
        <a href="#" class="header_logo">PELIXS</a>

        <div class="header_action">
          <i class="ri-notification-2-line"></i>
          <i class="ri-account-circle-line"></i>

          <div class="header_menu" id="header_menu">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </div>

      <form action="" class="header_search">
        <i class="ri-search-line"></i>
        <input type="search" placeholder="Search Movies" class="header_input" />
      </form>
    </header>
    <!-- ### Nav ###  -->
    <nav class="nav" id="nav">
      <div class="nav_menu">
        <a href="#" class="nav_logo">PELIXS</a>
        <ul class="nav_list">
          <li class="nav_item">
            <a href="#" class="nav_link">
              <i class="ri-home-5-line"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">
              <i class="ri-movie-line"></i>
              <span>Movies</span>
            </a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">
              <i class="ri-film-line"></i>
              <span>Series</span>
            </a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">
              <i class="ri-heart-3-line"></i>
              <span>Favourites</span>
            </a>
          </li>
        </ul>
      </div>

      <div>
        <h3 class="nav_title">Account</h3>

        <ul class="nav_list">
          <li class="nav_item">
            <a href="#" class="nav_link">
              <i class="ri-account-circle-line"></i> <span>Profile</span>
            </a>
          </li>

          <li class="nav_item">
            <a href="#" class="nav_link">
              <i class="ri-account-circle-fill"></i> <span>Profile 2</span>
            </a>
          </li>
        </ul>
      </div>

      <a href="#" class="nav_link">
        <i class="ri-logout-box-line"></i> <span>Log Out</span>
      </a>

      <div class="nav_close" id="nav_close">
        <i class="ri-close-line"></i>
      </div>
    </nav>

    <!--==================== DASHBOARD ====================-->
    <main class="main">
      <!--==================== BANNER ====================-->
      <section class="banner">
        <article class="banner__card">
          <a href="#" class="banner__link">
            <img src="banner.png" alt="image" class="banner__img" />
            <div class="banner__shadow"></div>

            <div class="banner__data">
              <h2 class="banner__title">Avengers</h2>
              <span class="banner__category">Action</span>
            </div>
          </a>
        </article>
      </section>
      <!-- ### Video ###  -->
    </main>
  </body>
  <script src="main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
